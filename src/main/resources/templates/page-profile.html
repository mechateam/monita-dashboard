<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
    <object th:include="fragments/fragment :: head"></object>
    <object th:include="fragments/fragment :: js"></object>
</head>

<body>
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2  font-weight-bold"  style="color: #656867" text-align="center">Profil</h1>
                <div class="row">
                    <a type="button" class="btn btn-primary" STYLE="margin-left: 1335px; margin-right: 5px; margin-bottom: 25px;" href="/user/profil/ubah/">Ubah profil</a>
                </div>
                <div class="card shadow mb-4">
                    <!-- Card Body -->
                    <div class="card-body" style="padding: 35px;">
                        <!-- Content Row -->
                        <div class="row">
                            <table class="table table-borderless ">
                                <tbody>
                                    <tr>
                                        <td class="w-25 fw-semibold px-0">Nama Faskes</td>
                                        <td>:</td>
                                        <td th:text="${faskes.name}"></td>
                                    </tr>
                                    <tr>
                                        <td class="w-25 fw-semibold px-0">Email</td>
                                        <td>:</td>
                                        <td th:text ="${faskes.email}"></td>
                                    </tr>
                                    <tr>
                                        <td class="w-25 fw-semibold px-0">Alamat</td>
                                        <td>:</td>
                                        <td th:text="${faskes.address}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/fragment :: footer" style="margin-top: 100%; padding-top: initial"></footer>
        </div>
        <div th:replace="fragments/fragment :: logout"></div>
    </div>
</div>
</body>
</html>
