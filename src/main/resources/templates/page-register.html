<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
    <object th:include="fragments/fragment :: head"></object>
</head>

<body style="background-color:#338A94;">

<div class="container" style="margin-top:2%">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center">
                    <img th:src="@{~/img/firstpage.png}" class="img-fluid" />
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Daftar akun faskes anda untuk menggunakan SIMONITA Dashboard!</h1>
                        </div>
                        <form th:action="@{/user/register}" th:object="${faskes}" method="POST" class="user" oninput="address.value = alamat1.value + ' ,'+kelurahan.value + ' ,'+ alamat2.value + ' ,'+
           rt.value + ' ,'+ rw.value">
                            <input type="hidden" name="address">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                           placeholder="Username" name="username">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                           name="name" placeholder="Nama Faskes">
                                </div>
                            </div>
                            <div class="form-group">
                                <select name="type" class="form-control">
                                    <option selected value =""> -- Pilih Tipe Faskes -- </option>
                                    <option th:value=0 th:text="'Rumah Sakit'"></option>
                                    <option th:value=1 th:text="Puskesmas"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input name="email" type="email" class="form-control form-control-user" id="exampleInputEmail"
                                       placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input name="phone" type="tel" class="form-control form-control-user" id="exampleInputPhone"
                                       placeholder="Nomor Telepon">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password" name="password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"
                                       placeholder="Alamat" name="alamat1">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                           placeholder="Kecamatan" name="alamat2">
                                </div>
                                <div class="col-sm-6">
                                    <select name="kelurahan" class="form-control">
                                        <option selected value =""> -- Pilih Kelurahan -- </option>
                                        <option th:each="kelurahan: ${listKelurahan}" th:value="${kelurahan}" th:text="${kelurahan}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                           placeholder="RT" name="rt">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user"
                                           placeholder="RW" name="rw">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Buat Akun
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/user/forgot_password">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/login">Sudah memiliki akun? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<object th:include="fragments/fragment :: js"></object>

</body>

</html>
