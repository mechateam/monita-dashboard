<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
    <object th:include="fragments/fragment :: head"></object>
    <object th:include="fragments/fragment :: js"></object>
</head>

<body>
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Error Text -->
                <div class="text-center">
                    <div class="error mx-auto" data-text="400" style="margin-top: 5vw;">400</div>
                    <p class="lead text-gray-800 mb-5">Bad Request :(</p>
                    <p class="text-gray-500 mb-0">Please try again after a few moments.</p>
                    <br>
                    <a th:href="@{/}">Kembali ke Halaman Utama</a>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Content Wrapper -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:replace="fragments/fragment :: logout"></div>
</body>
</html>
