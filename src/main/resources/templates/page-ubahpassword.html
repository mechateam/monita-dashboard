<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
    <object th:include="fragments/fragment :: head"></object>
    <object th:include="fragments/fragment :: js"></object>
</head>

<body>
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2  font-weight-bold"  style="color: #656867" text-align="center">Form Ubah Password</h1>

                <div class="card shadow mb-4">
                    <!-- Card Body -->
                    <div class="card-body">
                        <!-- Content Row -->
                        <div class="row">
                            <form class="text-start">
                                <!--                                <input type="hidden" name="id" class="form-control" th:field="*{id}"/>-->
                                <div class="mb-3">
                                    <label class="form-label">Kata Sandi Baru <span class="fis-form-required">*</span></label>
                                    <input type="text" name="nama" class="form-control" disabled/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Konfirmasi Kata Sandi <span class="fis-form-required">*</span></label>
                                    <input type="text" name="nama" class="form-control" required/>
                                </div>
                                <div class="d-flex">
                                    <div class="mx-auto text-center my-4">
                                        <button type="submit" class="btn fw-bold fis-btn-blue my-1 mx-2">Submit</button>
                                        <a type="button" class="btn fw-bold fis-btn-red my-1 mx-2">Batal</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/fragment :: footer"></footer>
    </div>
    <div th:replace="fragments/fragment :: logout"></div>
</div>
