<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
    <object th:include="fragments/fragment :: head"></object>
    <object th:include="fragments/fragment :: js"></object>
</head>

<body>
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2  font-weight-bold"  style="color: #656867" text-align="center">Dashboard</h1>
                <br>

                <div class="card shadow mb-4">
                    <!-- Card Body -->
                    <div class="card-body">
                        <!-- Content Row -->
                        <div class="row">
                            <div class="col-md-10">
                                <p>Pilih Waktu</p>
                            </div>
                        </div>

                        <!-- Content Row -->
                        <div class="row">
                            <form th:action="@{/}" method="POST"
                                  class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" style="color: #338A94;">
                                <div class="input-group">
                                    <select name="month" class="form-control bg-light border-0 small" required aria-label="Search" aria-describedby="basic-addon2">
                                        <option selected disabled>Pilih Bulan</option>
                                        <option value="January">Januari</option>
                                        <option value="February">Februari</option>
                                        <option value="March">Maret</option>
                                        <option value="April">April</option>
                                        <option value="May">Mei</option>
                                        <option value="June">Juni</option>
                                        <option value="July">Juli</option>
                                        <option value="August">Agustus</option>
                                        <option value="September">September</option>
                                        <option value="October">Oktober</option>
                                        <option value="November">November</option>
                                        <option value="December">Desember</option>
                                    </select>
                                    <select name="year" class="form-control bg-light border-0 small" required aria-label="Search" aria-describedby="basic-addon2">
                                        <option selected disabled>Pilih Tahun</option>
                                        <option th:each="year : ${listYear}" th:value="${year}" th:text="${year}"/>
                                    </select>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit" name="filter">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <div class="col-md-6 col-sm-6 col-xs-6 -align-right">
                                <div class="card sm-2 text-center">
                                    <p th:text="'Jumlah Balita di Kelurahan ' + ${kelurahan} + ' : ' + ${jumlahBalita} + ' Balita'" style="margin-top: 10px;"></p>
                                </div>
                            </div>
                        </div>
                        <br>

                        <!-- Content Row -->
                        <div class="row">
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="card mb-4">
                                    <a th:href="@{/balita/perhatian-BB}" type="button" style="text-decoration: none"><div class="card-body text-center">
                                        <h6 class="font-weight-bolder" style="color: #656867">Data BB/Usia Balita</h6>
                                        <h6 class="font-weight-bolder" style="color: red">PERHATIAN</h6>
                                            <h2 th:text="${listBalitaPerhatian[0]}" class="font-weight-bolder" style="color: #005DBF"></h2>
                                    </div></a>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="card mb-4">
                                    <a th:href="@{/balita/perhatian-TB}" type="button" style="text-decoration: none"><div class="card-body text-center">
                                        <h6 class="font-weight-bolder" style="color: #656867">Data TB/Usia Balita</h6>
                                        <h6 class="font-weight-bolder" style="color: red">PERHATIAN</h6>
                                        <h2 th:text="${listBalitaPerhatian[1]}" class="font-weight-bolder" style="color: #005DBF"></h2>
                                    </div></a>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="card mb-4">
                                    <a th:href="@{/balita/perhatian-BB-TB}" type="button" style="text-decoration: none"><div class="card-body text-center">
                                        <h6 class="font-weight-bolder" style="color: #656867">Data BB/TB Balita</h6>
                                        <h6 class="font-weight-bolder" style="color: red">PERHATIAN</h6>
                                        <h2 th:text="${listBalitaPerhatian[2]}" class="font-weight-bolder" style="color: #005DBF"></h2>
                                    </div></a>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="card mb-4">
                                    <a th:href="@{/balita/perhatian-IMT}" type="button" style="text-decoration: none"><div class="card-body text-center">
                                        <h6 class="font-weight-bolder" style="color: #656867">Data IMT Balita</h6>
                                        <h6 class="font-weight-bolder" style="color: red">PERHATIAN</h6>
                                        <h2 th:text="${listBalitaPerhatian[3]}" class="font-weight-bolder" style="color: #005DBF"></h2>
                                    </div></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/fragment :: footer"></footer>
    </div>
    <div th:replace="fragments/fragment :: logout"></div>
</div>
</body>
</html>
