<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
    <object th:include="fragments/fragment :: head"></object>
    <object th:include="fragments/fragment :: js"></object>
</head>

<body>
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                </div>

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 font-weight-bold"  style="color: #656867" text-align="center">Dashboard</h1>
                </div>

                <div class="col-xl-12 col-lg-12">
                    <div class="card shadow mb-4">

                        <!-- Card Body -->
                        <div class="card-body">
                            <!-- Content Row -->
                            <div class="row">
                                <div class="col-md-10">
                                    <p>Pilih Waktu</p>
                                </div>
                            </div>

                            <!-- Content Row -->
                            <div class="row">
                                <form th:action="@{/}" method="POST"
                                      class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" style="color: #338A94;">
                                    <div class="input-group">
                                        <select name="month" class="form-control bg-light border-0 small" required aria-label="Search" aria-describedby="basic-addon2">
                                            <option selected disabled>Pilih Bulan</option>
                                            <option value="January">Januari</option>
                                            <option value="February">Februari</option>
                                            <option value="March">Maret</option>
                                            <option value="April">April</option>
                                            <option value="May">Mei</option>
                                            <option value="June">Juni</option>
                                            <option value="July">Juli</option>
                                            <option value="August">Agustus</option>
                                            <option value="September">September</option>
                                            <option value="October">Oktober</option>
                                            <option value="November">November</option>
                                            <option value="December">Desember</option>
                                        </select>
                                        <select name="year" class="form-control bg-light border-0 small" required aria-label="Search" aria-describedby="basic-addon2">
                                            <option selected disabled>Pilih Tahun</option>
                                            <!--                                            <option th:each="year : ${listYearFilter}" th:value="${year}"-->
                                            <!--                                                    th:text="${year}"/>-->
                                        </select>
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit" name="filter">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                <div class="col-md-6 col-sm-6 col-xs-6 -align-right">
                                    <div class="card sm-2 text-center">
                                        <p th:text="'Jumlah Balita di Kelurahan ' + ${kelurahan} + ' : ' + ${jumlahBalita} + ' Balita'" style="margin-top: 10px;"></p>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <!-- Content Row -->
                            <div class="row">
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="card mb-4">
                                        <a th:href="@{/data-perhatian-BBperUsia}" type="button"><div class="card-body text-center">
                                            <h6 class="font-weight-bolder">Data BB/Usia Balita PERHATIAN</h6>
<!--                                            <h2 th:text="'Rp' + ${amountDisbursedFiltered != null ? amountDisbursedFiltered : amountDisbursed}" class="font-weight-bolder" style="color: #005DBF"></h2>-->
                                        </div></a>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="card mb-4">
                                        <a th:href="@{/data-perhatian-TBperUsia}" type="button"><div class="card-body text-center">
                                            <h6 class="font-weight-bolder">Data TB/Usia Balita PERHATIAN</h6>
<!--                                            <h2 th:text="${disbursedRequestFiltered != null ? disbursedRequestFiltered : disbursedRequest}" class="font-weight-bolder" style="color: #1AB759"></h2>-->
                                        </div></a>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="card mb-4">
                                        <a th:href="@{/data-perhatian-BBperTB}" type="button"><div class="card-body text-center">
                                            <h6 class="font-weight-bolder">Data BB/TB Balita PERHATIAN</h6>
<!--                                            <h2 th:text="${rejectedRequestFiltered != null ? rejectedRequestFiltered : rejectedRequest}" class="font-weight-bolder" style="color: #E93C3C"></h2>-->
                                        </div></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/fragment :: footer"></footer>
    </div>
    <div th:replace="fragments/fragment :: logout"></div>
</div>
</body>
</html>
