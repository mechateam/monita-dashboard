<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
    <object th:include="fragments/fragment :: head"></object>
    <object th:include="fragments/fragment :: js"></object>
</head>

<body>
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2  font-weight-bold"  style="color: #656867" text-align="center">Form Ubah Profil</h1>

                <div class="card shadow mb-4">
                    <!-- Card Body -->
                    <div class="card-body" style="padding:35px;">
                        <form class="text-start" th:action="@{/user/profil/ubah/}+ ${faskes.id_faskes}" th:object="${faskes}" method="POST">
                            <input type="hidden" name="id" class="form-control" th:field="*{id_faskes}"/>
                            <input type="hidden" name="rt" class="form-control" th:field="*{rt}"/>
                            <input type="hidden" name="rw" class="form-control" th:field="*{rw}"/>
                            <input type="hidden" name="kelurahan" class="form-control" th:field="*{kelurahan}"/>
                            <input type="hidden" name="username" class="form-control" th:field="*{username}"/>
                            <input type="hidden" name="password" class="form-control" th:field="*{password}"/>
                            <input type="hidden" name="type" class="form-control" th:field="*{type}"/>
                            <div class="mb-3">
                                <label class="form-label">Nama Faskes <span class="fis-form-required">*</span></label>
                                <input type="text" name="nama" class="form-control" style="length:1500px;" th:field="*{name}" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email <span class="fis-form-required">*</span></label>
                                <input type="text" name="nama" class="form-control" th:field="*{email}" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Alamat <span class="fis-form-required">*</span></label>
                                <input type="text" name="nama" class="form-control" th:value="*{address}" disabled />
                            </div>
                            <div class="d-flex">
                                <div class="mx-auto text-center my-4">
                                    <button type="submit" style="background-color: #338A94; color:#FFFFFF;" th:href="@{/user/profil/ubah/}+ ${faskes.id_faskes}" class="btn fw-bold fis-btn-blue my-1 mx-2">Submit</button>
                                    <a type="button" style="background-color: #E93C3C;color:#FFFFFF;" href="/user/profil" class="btn fw-bold fis-btn-red my-1 mx-2">Batal</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/fragment :: footer"></footer>
    </div>
    <div th:replace="fragments/fragment :: logout"></div>
</div>
</body>
</html>
